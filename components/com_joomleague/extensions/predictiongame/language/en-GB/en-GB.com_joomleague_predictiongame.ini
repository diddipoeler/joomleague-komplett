#Prediction Rules View
JL_PRED_USERS_TITLE=Prediction Game Rules
JL_PRED_RULES_SECTION_TITLE=Rules for this Prediction Game

JL_PRED_RULES_TOPIC_01=Participation
JL_PRED_RULES_INFO_01_01=Participation in our prediction game is free. Any registered user of our website may participate.
JL_PRED_RULES_INFO_01_02=If you don\'t have an user account yet, you can create a new one by clicking on %1$1s[Register]%2$s.
JL_PRED_RULES_INFO_01_03=Just klick on the icon to enter the Prediction Game, register yourself as a member, wait for the mail confirming your account approvement. And that\'s it!!!
JL_PRED_RULES_TOPIC_02=Activation
JL_PRED_RULES_INFO_02_01=The activation for the prediction game is done automatically after you have filled in all needed data in the registration form and pushed the send button.
JL_PRED_RULES_INFO_02_02=The activation for the prediction game is controlled manually by us.
JL_PRED_RULES_INFO_02_03=If everything went fine with your registration you should get an email to your registered address on this website with a confirmation of the membership activation for this prediction game. Please contact the website administrator in case your activation hasn\'t been carried out after some days.
JL_PRED_RULES_TOPIC_03=Prediction Entry
JL_PRED_RULES_INFO_03_01=Predictions can only be entered online on our website.
JL_PRED_RULES_INFO_03_02=Making predictions by mail, phone etc. is not possible!
JL_PRED_RULES_INFO_03_03=In special cases Admins are allowed to make predictions for members! But this is not the standard procedure!!!
JL_PRED_RULES_TOPIC_04=Prediction Deadline
JL_PRED_RULES_INFO_04_01=The predictions can be made until the start of the match. If one matchday spans several days, the matches played on other days can still be predicted, even after the first match of the matchday already has begun. Or change the closing time in overall settings.
JL_PRED_RULES_INFO_04_02=Example: A matchday is played on Friday, Saturday and Sunday. Even after the Friday match has started, the Saturday and Sunday matches still can be predicted.
JL_PRED_RULES_TOPIC_05=Scoring Model
JL_PRED_RULES_INFO_05_01=Depending on the match result varying points are awarded in the prediction game.
JL_PRED_RULES_INFO_05_02=The following list shows the exact scoring model for all Projects of this Prediction Game.
JL_PRED_RULES_TOPIC_05_STANDARD_MODE=Standard mode predictions
JL_PRED_RULES_TOPIC_05_TOTO_MODE=Toto mode predictions
JL_PRED_RULES_TOPIC_05_RESULT=Match Result / Decision
JL_PRED_RULES_TOPIC_05_YOUR_PREDICTION=Your Prediction
JL_PRED_RULES_TOPIC_05_POINTS=Points
JL_PRED_RULES_TOPIC_05_JOKER_POINTS=Joker-Points
JL_PRED_RULES_TOPIC_06=Extra Points
JL_PRED_RULES_INFO_06_01=It may be possible to gain various extra points in our prediction game, e.g. for correctly predicting the champions.
JL_PRED_RULES_INFO_06_02=The entry of extra predictions is only possible until the start of the first match of each Prediction Project of this Prediction Game.
JL_PRED_RULES_INFO_06_03=The evaluation of extra points (if possible) is made right after the end of the "half season" / "season" and is allocated to the overall rankings.
JL_PRED_RULES_TOPIC_06_HALF_SEASON=You will gain %1$s extra points for [<b>half of the season</b>] if you choose the correct Champion inside %2$s.
JL_PRED_RULES_TOPIC_06_FULL_SEASON=You will gain %1$s extra points for [<b>the full season</b>] if you choose the correct Champion inside %2$s.
JL_PRED_RULES_TOPIC_07=Prediction Review
JL_PRED_RULES_INFO_07_01=Predictions of other tippers can be viewed right after the start of a match. Viewable are all predictions for matches that have already begun.
JL_PRED_RULES_TOPIC_08=Prediction Communities (Not implemented yet)
JL_PRED_RULES_INFO_08_01=Each participant has the possibility to found an own prediction community or rather join an existing one.
JL_PRED_RULES_INFO_08_02=Prediction communities are evaluated differently. For example only the point average is taken into account as not all communities have the same number of members.

